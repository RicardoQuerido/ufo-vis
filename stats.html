<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ufo-icon.png">
    <!-- FONT AWESOME AND STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- WORDCLOUD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>

    <!-- FOR FILTERS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <title>UFOVis</title>


</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link logo">
                        <img src="images/ufo-icon.png" alt="icon">
                        <span>UFOVis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./map.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Map</span>
                    </a>

                </li>
                <li class="nav-item selected">
                    <a href="./stats.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Stats</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="main-stats">
        <section class="sidenav">
            <span>Shape</span>
            <select id="shape_filter">
                <option>All</option>
            </select>
            <p>
                <label for="amount">Date</label>
                <input type="text" id="amount" readonly class="input-slider">
            </p>
            <div id="slider-date"></div>
            <p>
                <label for="amountTime">Hour</label>
                <input type="text" id="amountTime" value="00h - 24h" readonly class="input-slider">
            </p>
            <div id="slider-time"></div>
            <div style="text-align:center;">
                <button id="clear_filters" type="button">Clear Filters</button>
            </div>
        </section>

        <section class="content">


            <div class="cards-plots">
                <article class="card-plot plot-encounter-duration" id="plot_encounter_duration">
                    <div class="card-plot-header">
                        <h3>Encounter Duration</h3>
                        <i class="far fa-lg fa-question-circle"></i>
                    </div>

                </article>
                <article class="card-plot plot-shapes" id="plot_shapes">
                    <div class="card-plot-header">
                        <h3>Shapes</h3>
                        <i class="far fa-lg fa-question-circle"></i>
                    </div>
                </article>
                <article class="card-plot plot-common-words" id="plot_description">
                    <div class="card-plot-header">
                        <h3>Most Common Words</h3>
                        <i class="far fa-lg fa-question-circle"></i>
                    </div>
                </article>
                <article class="card-plot plot-sight-year" id="plot_sight_year">
                    <div class="card-plot-header">
                        <h3>Sightings Per Year</h3>
                        <i class="far fa-lg fa-question-circle"></i>
                    </div>
                </article>
                <article class="card-plot plot-sight-hour" id="plot_sight_hour">
                    <div class="card-plot-header">
                        <h3>Sightings Per Hour</h3>
                        <i class="far fa-lg fa-question-circle"></i>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span id="context">Work developed in the context of Information Visualization</span>
        <span id="copyright">2020 - All rights reserved</span>
    </footer>

    <!-- Scripts -->
    <script src="js/classes/Sighting.js"></script>
    <script src="js/utils/filterUtils.js"></script>
    <script src="js/utils/plotUtils.js"></script>
    <script src="js/stats.js"></script>
</body>


</html>
