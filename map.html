<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME AND STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- MAP -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- FOR FILTERS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- FOR CLUSTERING -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prunecluster/2.1.0/LeafletStyleSheet.css"
        integrity="sha512-P8CCL50Ti0jhvdVYle38K5TaE0sL9m9H1Sj3GDGwwA14Qc96ydQLS1Ldq4AFPN5sKd+IWq7+1eyBDLuKR331kQ=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prunecluster/2.1.0/PruneCluster.min.js"
        integrity="sha512-TIhw+s9KAwyAGM7n2qG2hM+lvQxja1Hieb3nS3F2y9AFEDImo6SNXoooqmajF/D5lMfriBIasQ6N+pizlF0wTA=="
        crossorigin="anonymous"></script>

    <!-- D3 -->
    <script src="//d3js.org/d3.v5.min.js"></script>

    <!-- SPINNING ANIMATION -->
    <script src="js/utils/spin.min.js" charset="utf-8"></script>
    <script src="js/utils/leaflet.spin.min.js" charset="utf-8"></script>

    <!-- OUR SCRIPTS -->
    <script src="js/classes/Sighting.js"></script>
    <script src="js/utils/filterUtils.js"></script>
    <script src="js/map.js"></script>
    <title>UFOVis</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link logo">
                        <img src="images/ufo-icon.png" alt="icon">
                        <span>UFOVis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item selected">
                    <a href="./map.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Map</span>
                    </a>

                </li>
                <li class="nav-item">
                    <a href="./stats.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Stats</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-stats">
        <section class="sidenav">
            <span>Shape</span>
            <select id="shape_filter">
                <option>All</option>
            </select>

            <p>
                <label for="amount">Date</label>
                <input type="text" id="amount" readonly class="input-slider">
            </p>
            <div id="slider-date"></div>
            <p>
                <label for="amountTime">Hour</label>
                <input type="text" id="amountTime" value="00h - 24h" readonly class="input-slider">
            </p>
            <div id="slider-time"></div>
        </section>

        <section class="content">
            <article class="card-plot">
                <div class="card-plot-header">
                    <h3>Global Sightings</h3>
                    <i class="far fa-lg fa-question-circle"></i>
                </div>
                <div id="mapid"></div>
            </article>


        </section>

    </main>

    <footer class="footer">
        <span id="context">Work developed in the context of Information Visualization</span>
        <span id="copyright">2020 - All rights reserved</span>
    </footer>
</body>


</html>
